<div class="container mt-4">
  <h2 class="text-center mb-4">Cat√°logo de Productos</h2>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of productos">
      <div class="card">
        <img
          [src]="'assets/img/' + p.imagen.split('/').pop()"
          class="card-img-top"
          alt="{{ p.nombre }}"
        />

        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text">Precio: S/ {{ p.precio }}</p>

        <button class="btn btn-primary w-100" (click)="agregar(p)">Agregar al carrito</button>


        </div>
      </div>
    </div>
  </div>
</div>
